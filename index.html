<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
</head>
<body>
    <div class="outermost-container center">
        <h1>Pomodoro Timer</h1>
        <div class="main-container center">
            <!-- progress indicator -->
            <div class="circle-container center">
                <div class="semicircle"></div>
                <div class="semicircle"></div>
                <div class="semicircle"></div>
                <div class="outermost-circle"></div>
            </div>
            <!-- timer -->
            <div class="timer-container center">
                <div class="timer center"></div>
            </div>
        </div>
        <!-- buttons -->
        <div class="btn-container">
            <button class="btn center btn-start">Start</button>
            <button class="btn center btn-pause">Pause</button>
            <button class="btn center btn-reset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
